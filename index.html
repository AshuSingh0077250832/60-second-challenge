<!DOCTYPE html>
<html>
<head>
    <title>60 Second Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>60 Second Game</h1>
    <div id="timer">60</div>
    <button onclick="startGame()">Start</button>

    <script>
        let countdown;
        function startGame() {
            let timeLeft = 60;
            document.getElementById("timer").innerText = timeLeft;

            clearInterval(countdown); // clear if already running
            countdown = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alert("Time's up!");
                }
            }, 1000);
        }
    </script>
</body>
</html>
